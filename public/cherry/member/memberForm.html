<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>hyunjune html projects</title>

<style type="text/css">
table {
	margin-left: auto;
	margin-right: auto;
}

input, select, textarea {
	border: none;
}

.table-active {
	text-align: center;
}

.input-group {
	margin-top: 1rem;
}

th {
	vertical-align: middle;
}
</style>
</head>

<body style="text-align: center;">


	<br>
	<h1>개인 정보</h1>
	<hr>

	<br>
	<table class="table" style="width: 1000px;">
		<thead>
			<tr>
				<th colspan="4">개인정보</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th class="table-active" rowspan="3" width=200px;>사진</th>
				<td rowspan="3" width=300px;>s</td>
				<th class="table-active" width=200px;>이름</th>
				<td width=300px;><input type="text" id="name" name="name"></td>
			</tr>
			<tr>
				<th class="table-active">아이디</th>
				<td><input type="text" id="id" name="id"></td>
			</tr>
			<tr>
				<th class="table-active">비밀번호</th>
				<td><input type="password" id="pw" name="pw"></td>
			</tr>
			<tr>
				<th class="table-active">성별</th>
				<td><select id="gender" name="gender">
						<option value="NONE">선택 하시오
						<option value="MAN">남
						<option value="WOMAN">여
				</select></td>
				<th class="table-active">전화번호</th>

				<td><div class="input-group mb-3">
					
							<select class="form-select" id="floatingSelectGrid"
								aria-label="Floating label select example">
								<option selected>지역</option>
								<option value="1">02)</option>
								<option value="2">031)</option>
								<option value="3">033)</option>
								<option value="4">051)</option>
								<option value="5">064)</option>
							</select>

							<input type="text"	class="form-control" aria-label="mn1"> 
							<span class="input-group-text">-</span>
							<input type="text"	class="form-control" aria-label="mn2"> 
					
					</div></td>

				<!-- <td><input type="text" id="hn" name="hn"></td> -->
			</tr>
			<tr>
				<th class="table-active">생일</th>
				<td><input type="date" id="bd" name="bd"></td>
				<th class="table-active">국적</th>
				<td><select id="coun" name="coun">
						<option value="NONE">선택 하시오
						<option value="KOR">한국
						<option value="JAP">일본
						<option value="USA">미국
						<option value="CHN">중국
				</select></td>
			</tr>
			<tr>
				<th class="table-active">모바일</th>
				<td>
					<div class="input-group mb-3">
						<input type="text" class="form-control" aria-label="mn1">
						<span class="input-group-text">-</span>
						<input type="text"	class="form-control" aria-label="mn2"> 
						<span class="input-group-text">-</span> 
						<input type="text"	class="form-control" aria-label="mn3">
					</div>
				</td>
				<th class="table-active">이메일</th>
				<td><div class="input-group mb-3">
						<input type="text" class="form-control" aria-label="em1">
						<span class="input-group-text">@</span> <input type="text"
							class="form-control" aria-label="em2">
					</div></td>

				<!-- <td><input type="text" id="email" name="email"></td> -->
			</tr>
			<tr>
				<th class="table-active">이메일 수신 동의</th>
				<td>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="em" id="em"
							value="emy"> <label class="form-check-label"
							for="inlineRadio1">동의</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="em" id="em"
							value="emn"> <label class="form-check-label"
							for="inlineRadio2">비동의</label>
					</div>
				</td>
				<th class="table-active">모바일 마케팅 수신 동의</th>
				<td>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="mm" id="mm"
							value="mmy"> <label class="form-check-label"
							for="inlineRadio1">동의</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="mm" id="mm"
							value="mmn"> <label class="form-check-label"
							for="inlineRadio2">비동의</label>
					</div>
				</td>
			</tr>
			<tr>
				<th class="table-active">주소</th>
				<td colspan="3"><input type="text" id="address" name="address"></td>

			</tr>
		</tbody>
	</table>
	<br>
	<hr>

	<table class="table" style="width: 1000px;">
		<thead>
			<tr>
				<th colspan="4">추가정보</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th class="table-active" width=200px;>추천인</th>
				<td width=300px;><input type="text" id="rec" name="rec"></td>
				<th class="table-active" width=200px;>sns</th>
				<td width=300px;><select id="sns" name="sns">
						<option value="none" selected>선택 하시오
						<option value="ins">instagram
						<option value="face">FACEBOOK
						<option value="twit">TWIITER
				</select></td>
			</tr>
			<tr>
				<th class="table-active">비밀번호 문제</th>
				<td><select id="pq" name="pq">
						<option value="none" selected>선택 하시오
						<option value="1">나의 모교는?
						<option value="2">나의 별명은?
						<option value="3">나의 고향은?
				</select></td>
				<th class="table-active">비밀번호 문제 답</th>
				<td><input type="text" id="qa" name="qa"></td>
			</tr>
			<tr>
				<th class="table-active">홈페이지</th>
				<td><input type="text" id="hp" name="hp"></td>
				<th class="table-active">취미</th>

				<td><div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="hobby1"
							value="option1"> <label class="form-check-label"
							for="inlineCheckbox1">운동</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="hobby2"
							value="option2"> <label class="form-check-label"
							for="inlineCheckbox2">독서</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="hobby3"
							value="option2"> <label class="form-check-label"
							for="inlineCheckbox2">영화</label>
					</div></td>

				<!-- 				<td><input type="checkbox" id="hobby1" name="hobby1">운동&nbsp;
					<input type="checkbox" id="hobby2" name="hobby2">독서&nbsp; <input
					type="checkbox" id="hobby3" name="hobby3">영화</td> -->
			</tr>
			<tr>
				<th class="table-active">직업(희망)</th>
				<td><input type="text" id="job" name="job"></td>
				<th class="table-active">좋아하는 색깔</th>
				<td><input type="text" id="color" name="color"></td>
			</tr>
			<tr>
				<th class="table-active">결혼 여부</th>
				<td>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="marry"
							id="marry" value="marryy"> <label
							class="form-check-label" for="inlineRadio2">O</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="marry"
							id="marry" value="marryn"> <label
							class="form-check-label" for="inlineRadio2">X</label>
					</div>
				</td>
				<th class="table-active">결혼 기념일</th>
				<td><input type="date" id="MD" name="MD"></td>
			</tr>
			<tr>
				<th class="table-active">자녀 유무</th>
				<td>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="child"
							id="child" value="childy"> <label
							class="form-check-label" for="inlineRadio2">O</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="child"
							id="child" value="childn"> <label
							class="form-check-label" for="inlineRadio2">X</label>
					</div>
				</td>
				<th class="table-active"></th>
				<td></td>
			</tr>
			<tr>
				<th class="table-active">자기소개</th>
				<td colspan="3"><textarea id="int" name="int" cols="80"
						rows="2" placeholder="자기소개"></textarea></td>

			</tr>
		</tbody>
	</table>
	<br>
	<hr>

	<table class="table" style="width: 1000px;">
		<thead>
			<tr>
				<th colspan="4">프로젝트 정보</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th class="table-active" width=100px;>번호</th>
				<th class="table-active" width=300px;>프로젝트 명</th>
				<th class="table-active" width=400px;>프로젝트 개발 기간</th>
				<th class="table-active" width=200px;>발주사</th>
			</tr>
			<tr>
				<th class="table-active">1</th>
				<td><input type="text" id="prjn1" name="prjn1"></td>
				<td><input type="month" id="prjms1" name="prjms1"> ~ <input
					type="month" id="prjdme1" name="prjdme1"></td>
				<td><input type="text" id="ent1" name="ent1"></td>
			</tr>
			<tr>
				<th class="table-active">2</th>
				<td><input type="text" id="prjn2" name="prjn2"></td>
				<td><input type="month" id="prjms2" name="prjms2"> ~ <input
					type="month" id="prjdme2" name="prjdme2"></td>
				<td><input type="text" id="ent2" name="ent2"></td>
			</tr>
			<tr>
				<th class="table-active">3</th>
				<td><input type="text" id="prjn3" name="prjn3"></td>
				<td><input type="month" id="prjms3" name="prjms3"> ~ <input
					type="month" id="prjdme3" name="prjdme3"></td>
				<td><input type="text" id="ent3" name="ent3"></td>
			</tr>
		</tbody>
	</table>
	<br>
	<button type="button" class="btn btn-outline-secondary"
		onclick="location.href='./memberList.html';">목록</button>
	<br>
	<br>
	<br>
	<br>
	<br>

</body>

</html>
