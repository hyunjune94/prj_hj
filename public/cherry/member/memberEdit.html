<head>
<meta charset="uTF-8">

<link href="../../_bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
<title>hyunjune html projects</title>

<style type="text/css">

	margin-left: auto;
	margin-right: auto;

input, select, textarea {
	border: none;
}

	text-align: center;

<body style="text-align: center;">
	<br>
	<h1>개인 정보 수정</h1>
	<hr>

	<br>
	<table class="table" style="width: 1000px;">
		<thead>
			<tr>
				<th colspan="4">개인정보</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th class="table-active" rowspan="3" width=200px;>사진</th>
				<td rowspan="3" width=300px;>s</td>
				<th class="table-active" width=200px;>이름</th>
				<td width=300px;><input type="text" id="name" name="name"
					value="강현준"></td>
			</tr>
			<tr>
				<th class="table-active">아이디</th>
				<td><input type="text" id="id" name="id" value="hyunjune94"></td>
			</tr>
			<tr>
				<th class="table-active">비밀번호</th>
				<td><input type="password" id="pw" name="pw" value="12345678"></td>
			</tr>
			<tr>
				<th class="table-active">성별</th>
				<td><div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender"
							id="gender" value="M" checked> <label
							class="form-check-label" for="inlineRadio1">남</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="gender"
							id="gender" value="W"> <label class="form-check-label"
							for="inlineRadio2">녀</label>
					</div></td>
				<th class="table-active">전화번호</th>
				<td>
					<div class="input-group mb-3">
						<select class="form-select" id="floatingSelectGrid"
							aria-label="Floating label select example">
							<option selected>지역</option>
							<option value="1">02)</option>
							<option value="2" selected>031)</option>
							<option value="3">033)</option>
							<option value="4">051)</option>
							<option value="5">064)</option>
						</select> <input type="text" class="form-control" aria-label="mn1"
							value="922"> <span class="input-group-text">-</span> <input
							type="text" class="form-control" aria-label="mn2" value="9001">
					</div>
				</td>
			</tr>
			<tr>
				<th class="table-active">생일</th>
				<td><input type="date" id="bd" name="bd" value="1994-07-28"></td>
				<th class="table-active">국적</th>
				<td><select id="coun" name="coun">
						<option value="NONE">선택 하시오
						<option value="KOR" selected>한국
						<option value="JAP">일본
						<option value="USA">미국
						<option value="CHN">중국
				</select></td>
			</tr>
			<tr>
				<th class="table-active">모바일</th>
				<td>
					<div class="input-group mb-3">
						<input type="text" class="form-control" aria-label="mn1"
							value="010"> <span class="input-group-text">-</span> <input
							type="text" class="form-control" aria-label="mn2" value="7335">
						<span class="input-group-text">-</span> <input type="text"
							class="form-control" aria-label="mn3" value="2901">
					</div>
				</td>
				<th class="table-active">이메일</th>
				<td>
					<div class="input-group mb-3">
						<input type="text" class="form-control" aria-label="em1"
							value="hyunjune94"> <span class="input-group-text">@</span>
						<input type="text" class="form-control" aria-label="em2"
							value="naver.com">
					</div>
				</td>
			</tr>
			<tr>
				<th class="table-active">이메일 수신 동의</th>
				<td>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="em" id="em"
							value="emy" checked> <label class="form-check-label"
							for="inlineRadio1">동의</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="em" id="em"
							value="emn"> <label class="form-check-label"
							for="inlineRadio2">비동의</label>
					</div>
				</td>
				<th class="table-active">모바일 마케팅 수신 동의</th>
				<td>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="mm" id="mm"
							value="mmy" checked> <label class="form-check-label"
							for="inlineRadio1">동의</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="mm" id="mm"
							value="mmn"> <label class="form-check-label"
							for="inlineRadio2">비동의</label>
					</div>
				</td>
			</tr>
			<tr>
				<th class="table-active">주소</th>
				<td colspan="3"><input type="text" id="address" name="address"
					size="80" value="경기도 고양시 일산서구 주엽2동 202-1402"></td>

			</tr>
		</tbody>
	</table>
	<br>
	<hr>

	<table class="table" style="width: 1000px;">
		<thead>
			<tr>
				<th colspan="4">추가정보</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th class="table-active" width=200px;>추천인</th>
				<td width=300px;><input type="text" id="rec" name="rec"
					value="이젠it"></td>
				<th class="table-active" width=200px;>sns</th>
				<td width=300px;><select id="sns" name="sns">
						<option value="none" selected>선택 하시오
						<option value="ins">instagram
						<option value="face" selected>FACEBOOK
						<option value="twit">TWIITER
				</select></td>
			</tr>
			<tr>
				<th class="table-active">비밀번호 문제</th>
				<td><select id="pq" name="pq">
						<option value="none">선택 하시오
						<option value="1" selected>나의 모교는?
						<option value="2">나의 별명은?
						<option value="3">나의 고향은?
				</select></td>
				<th class="table-active">비밀번호 문제 답</th>
				<td><input type="text" id="qa" name="qa" value="오마 초등학교"></td>
			</tr>
			<tr>
				<th class="table-active">홈페이지</th>
				<td><input type="text" id="hp" name="hp"
					value="https://www.naver.com/"></td>
				<th class="table-active">취미</th>
				<td>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="hobby1"
							value="option1" checked> <label class="form-check-label"
							for="inlineCheckbox1">운동</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="hobby2"
							value="option2"> <label class="form-check-label"
							for="inlineCheckbox2">독서</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="hobby3"
							value="option2"> <label class="form-check-label"
							for="inlineCheckbox2">영화</label>
					</div>
				</td>
			</tr>
			<tr>
				<th class="table-active">직업(희망)</th>
				<td><input type="text" id="job" name="job" value="앱 개발자"></td>
				<th class="table-active">좋아하는 색깔</th>
				<td><input type="text" id="color" name="color" value="파란색"></td>
			</tr>
			<tr>
				<th class="table-active">결혼 여부</th>
				<td>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="marry"
							id="marry" value="marryy" checked> <label
							class="form-check-label" for="inlineRadio2">O</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="marry"
							id="marry" value="marryn"> <label
							class="form-check-label" for="inlineRadio2">X</label>
					</div>
				</td>
				<th class="table-active">결혼 기념일</th>
				<td><input type="date" id="MD" name="MD" value="2022-01-08"></td>
			</tr>
			<tr>
				<th class="table-active">자녀 유무</th>
				<td>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="child"
							id="child" value="childy"> <label
							class="form-check-label" for="inlineRadio2">O</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="child"
							id="child" value="childn" checked> <label
							class="form-check-label" for="inlineRadio2">X</label>
					</div>
				</td>
				<th class="table-active"></th>
				<td></td>
			</tr>
			<tr>
				<th class="table-active">자기소개</th>
				<td colspan="3"><textarea id="int" name="int" cols="80"
						rows="2" placeholder="자기소개">올해 29살이고, 컴퓨터공학과를 졸업했습니다. 앱 개발에 흥미가 생겨 공부를 시작하게 되었습니다.</textarea></td>

			</tr>
		</tbody>
	</table>
	<br>
	<hr>

	<table class="table" style="width: 1000px;">
		<thead>
			<tr>
				<th colspan="4">프로젝트 정보</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th class="table-active" width=100px;>번호</th>
				<th class="table-active" width=300px;>프로젝트 명</th>
				<th class="table-active" width=400px;>프로젝트 개발 기간</th>
				<th class="table-active" width=200px;>발주사</th>
			</tr>
			<tr>
				<th class="table-active">1</th>
				<td><input type="text" id="prjn1" name="prjn1"
					value="여행 사이트 제작"></td>
				<td><input type="month" id="prjms1" name="prjms1"
					value="2019-01"> ~ <input type="month" id="prjdme1"
					name="prjdme1" value="2019-06"></td>
				<td><input type="text" id="ent1" name="ent1" value="네이버"></td>
			</tr>
			<tr>
				<th class="table-active">2</th>
				<td><input type="text" id="prjn2" name="prjn2"
					value="개인정보 보안 시스템 구축"></td>
				<td><input type="month" id="prjms2" name="prjms2"
					value="2017-11"> ~ <input type="month" id="prjdme2"
					name="prjdme2" value="2018-06"></td>
				<td><input type="text" id="ent2" name="ent2" value="한국은행"></td>
			</tr>
			<tr>
				<th class="table-active">3</th>
				<td><input type="text" id="prjn3" name="prjn3"
					value="플레시 게임 제작"></td>
				<td><input type="month" id="prjms3" name="prjms3"
					value="2021-01"> ~ <input type="month" id="prjdme3"
					name="prjdme3" value="2022-01"></td>
				<td><input type="text" id="ent3" name="ent3" value="한게임"></td>
			</tr>
		</tbody>
	</table>
	<br>
	<button type="button" class="btn btn-outline-primary"
		data-bs-toggle="modal" data-bs-target="#staticBackdrop">수정</button>

	<!-- Modal -->
	<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel"
						style="color: blue; font-weight: 600;">EDIT!</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">Are you sure you want to edit
					your info?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary"
						onclick="location.href='./memberView.html';">Edit</button>
				</div>
			</div>
		</div>
	</div>
	
	<button type="button" class="btn btn-outline-secondary"
		onclick="location.href='./memberList.html';">목록</button>
