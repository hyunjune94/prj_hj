<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>강현준</title>

<style type="text/css">

.my_header { 
	width: 100%;
	height: 120px;
	margin-bottom: 120px;
	text-align: center;
	font-size: 50px;
}

.my_section {
	width: 100%;
	height: 600px;
	margin: 0 auto;
} 

.my_aside {
	width: 100%;
	float: left;
	margin: 0 auto;
}

.my_content {
	width: 100%;
	float: left;
	margin: 0 auto;
}

.log_sub {
	margin: 0 auto;
}


</style>

</head>
<body>
	<div class="my_header">
		<strong>your</strong>
	<br>
		<strong>company</strong>
	<br>	
		<strong>Logo</strong>
	</div>
	<div class="my_section">
		<div class="my_aside">
			<div class="container">
				<div class="row" style="float:none; margin: 100 auto;">
					<div class="col-md-8" style="float:none; margin: 0 auto;">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>	
				<div class="row" style="float:none; margin: 100 auto;">
					<div class="col-md-8" style="float:none; margin: 0 auto;">	
						<div class="input-group mb-3">
							<input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>	
			</div>	
		</div>							
		<br><br>
		<div class="log_sub">
			<div class="container">					
				<div class="row" style="float:none; margin: 100 auto;">
					<div class="col-md-8" style="float:none; margin: 0 auto;">
						<div style="float:left;">
							<div class="form-check form-switch">
							  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
							  <label class="form-check-label" for="flexSwitchCheckChecked">Auto login</label>
							</div>
						</div>
					</div>
		<br><br>
					<div class="col-md-8" style="float:none; margin: 0 auto;">
						  <button class="btn btn-secondary" type="button" style="width: 100%;"> Login </button>
					</div>
		<br><br>
					<div style="text-align: center;">
						<h6><a href="">Find Id/Password</a></h6>
					</div>		
				</div>	
			</div>
		</div>
		<br>
		<hr style="width:94%; margin:0 auto;">
		<br><br>
		<div class="my_content">
			<div class="container">
				<div class="row" style="float:none; margin: 100 auto;">
					<div class="col-md-8" style="float:none; margin: 0 auto;">
						  <button class="btn btn-success" type="button" style="width: 100%;"> Naver </button>
					</div>
					<br><br>
					<div class="col-md-8" style="float:none; margin: 0 auto;">
						  <button class="btn btn-warning" type="button" style="width: 100%;"> Kakao </button>
					</div>
					<br><br>
					<div class="col-md-8" style="float:none; margin: 0 auto;">
						  <button class="btn btn-danger" type="button" style="width: 100%;"> Google </button>
					</div>
					<br><br>
					<div class="col-md-8" style="float:none; margin: 0 auto;">
						  <button class="btn btn-primary" type="button" style="width: 100%;"> Facebook</button>
					</div>
				</div>
			</div>
		</div>				
	</div>
</body>

</html>
